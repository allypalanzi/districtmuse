	<script type="text/paperscript" canvas="canvas">

		tool.fixedDistance = 30;

		var values = {
			lines: 1,
			size: 10,
			smooth: true
		};
		var selectedColor = "#000";
		var selectedSize = 5;
		var paths;

		$(".colors span").click(function(event) {
	        selectedColorID = "#" + event.target.id;
	        selectedColor= $(selectedColorID).css("background-color");
	    });

	    $(".size span").click(function(event) {
	        selectedSizeID = "#" + event.target.id;
	        selectedSize= $(selectedSizeID).height();
	    });

		function onMouseDown(event) {
			paths = [];
			for (var i = 0; i < values.lines; i++) {
				var path = new Path();
				path.strokeColor = selectedColor;
				path.strokeWidth = selectedSize;
				paths.push(path);
			}
		}

		function onMouseDrag(event) {
			var offset = event.delta;
			offset.angle = offset.angle + 90;
			var lineSize = values.size / values.lines;
			for (var i = 0; i < values.lines; i++) {
				var path = paths[values.lines - 1 - i];
				offset.length = lineSize * i + lineSize / 2;
				path.add(event.middlePoint + offset);
				path.smooth();
			}
		}
	</script>
